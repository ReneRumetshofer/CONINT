version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: db
    restart: always
    env_file:
      - docker.env
    expose:
      - 5432
    volumes:
      - secret_notes_postgres:/var/lib/postgresql/data
    networks:
      - secret_notes_network
  backend-green:
    image: nick7152/secret-notes-backend:${IMAGE_TAG}
    container_name: backend-green
    restart: always
    env_file:
      - docker.env
    expose:
      - 3000
    networks:
      - secret_notes_network
      - jenkins_jenkins_network
    depends_on:
      - db
  frontend-green:
    image: nick7152/secret-notes-frontend:${IMAGE_TAG}
    container_name: frontend-green
    restart: always
    expose:
      - 80
    networks:
      - secret_notes_network
      - jenkins_jenkins_network
    depends_on:
      - backend-green

volumes:
  secret_notes_postgres:

networks:
  secret_notes_network:
  jenkins_jenkins_network:
    external: true